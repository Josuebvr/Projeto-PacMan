<script>

    function sorteia() { // Função que sorteia um número aleatório entre 1 e 100
        return Math.round(Math.random() * 10); // Retorna um número aleatório entre 0 e 10
    }

    function sorteiaNumeros(quantidade) {

        var segredos = []; // Cria um array vazio
        var numero = 1; // Para saber quando atingir o final
        while(numero <= quantidade) { // Enquanto o número for menor ou igual a quantidade

            var numeroAleatorio = sorteia(); // Sorteia um número aleatório

            if(numeroAleatorio !== 0) { // Se o número aleatório for diferente de 0

                var achou = false; // Para saber se o número já foi sorteado

                for(var posicao = 0; posicao < segredos.length; posicao++) { // Percorre o array
                    if(segredos[posicao] == numeroAleatorio) { // Se o número já foi sorteado
                        achou = true; // Muda o valor da variável
                        break; // Para o laço
                    }
                }

                if(achou == false) { // Se não achou o número
                    segredos.push(numeroAleatorio); // Adiciona o número sorteado no array
                    numero++; // Incrementa o número
                }
            }
        }
        return segredos; // Retorna o array com os números sorteados
    }

    var segredos = sorteiaNumeros(5); //Define a variável segredo aleatoriamente e a quantdade de números que serão sorteados
   
    var input = document.querySelector("input"); //Pega o valor do input
    input.focus(); //Coloca o cursor no input

    //Função para verificar se o valor é igual ao segredo
    function verifica() { //Função para verificar se o valor é igual ao segredo

        var achou = false; //Define a variável achou como falso
        for(var posicao = 0; posicao < segredos.length; posicao++) { //Percorre o array segredos

            if(input.value == segredos[posicao]) { //Se o valor do input for igual ao segredo
                alert("Você acertou!"); //Mostra a mensagem caso o valor do input for igual ao segredo
                achou = true; //Define a variável achou como verdadeiro
                break; //Para o loop
            } 
        }

        if(achou == false) { //Se a variável achou for igual a falso
            alert("Você errou!"); //Mostra a mensagem caso a variável achou for igual a falso
        }

        input.value = ""; //Limpa o input
        input.focus(); //Coloca o cursor no input

    }

    //Faz o botão chamar a função verifica
    var button = document.querySelector("button"); //Pega o valor do botão
    button.onclick = verifica; //Quando o botão for clicado, executa a função verifica

</script>
