<meta charset="UTF-8">

<script> //Função para calcular o IMC

    //Funções 

    //Função para Pular a linha
    function pulaLinha() { 
        document.write("<br>"); //Pula linha
        document.write("<br>"); //Pula linha
    }

    //Função para mostrar o texto
    function mostra(frase) { 
        document.write(frase); //Mostra o texto
        pulaLinha(); //Pula linha
    }

    //Função para calcular o IMC
    function calculaImc(altura, peso) { //Recebe os valores
        return peso / (altura * altura); //Retorna o valor
    }

    //Função para perguntar e mostrar o resultado
    var nome = prompt("Qual é o seu nome?"); //Pergunta o nome
    var alturainformada = prompt(nome + ", qual a sua altura?"); //Pergunta a altura
    var pesoinformado = prompt(nome + ", qual o seu peso?"); //Pergunta o peso

    var imc = calculaImc(alturainformada, pesoinformado); //Chama a função e passa os valores

    document.write(nome + ", o seu IMC calculado é " + imc); //Mostra o valor

</script>
