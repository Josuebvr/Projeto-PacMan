<meta charset="UTF-8">

<!-- JS -->

<script>

    //Funções 

    //Função para Pular a linha

    function pulaLinha() {

        document.write("<br>");

    }

    //Função para mostrar o texto

    function mostra(frase) {

        document.write(frase);

        pulaLinha();
    }

    //Variáveis 

    var ano = 2016;

    //Código 

    mostra("Flávio tem " + (ano - 1977) + " anos");

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");

</script>
